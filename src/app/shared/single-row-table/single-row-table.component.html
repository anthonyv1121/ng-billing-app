<mat-table [dataSource]="rows" class="horizontal-table" [id]="id">
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef [fxFlex]="firstCellW - offsetW">  </mat-header-cell>
      <mat-cell *matCellDef="let element" [fxFlex]="firstCellW - offsetW"> {{element.label | uppercase}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.value | currency}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="columnKeys"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnKeys;"></mat-row>
</mat-table>
