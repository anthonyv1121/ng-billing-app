<div *ngIf="(dashboardData$ | async) as invoices" fxLayout="row" fxLayoutAlign="space-between start">
    <app-due-widget [dueInvoices]="invoices.due" fxFlex="48"></app-due-widget>
    <app-paid-widget [paidInvoices]="invoices.paid" fxFlex="48" fxFlexOffset="4"></app-paid-widget>
</div>
