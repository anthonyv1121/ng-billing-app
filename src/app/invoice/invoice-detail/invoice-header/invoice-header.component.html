<header>
   <div fxLayoutAlign="space-between start">
      <app-invoice-masthead></app-invoice-masthead>
      <app-invoice-meta [date]="invoiceInfo['date']" 
                        [balance]="invoiceInfo['balance']"

   </div>

</header>
