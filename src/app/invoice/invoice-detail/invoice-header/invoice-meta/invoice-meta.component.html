<div class="invoice-meta">
    <div class="tint-box">
        <div class="date light-heading">Invoice: {{date}}</div>
        <div class="total light-heading">Total Due: <span>{{balance | currency}}</span></div>
        <div class="due">{{status}}</div> 
    </div> 
    <app-linked-invoice *ngIf="linkedInvoice" [invoiceDate]="linkedInvoice"></app-linked-invoice>
</div>
