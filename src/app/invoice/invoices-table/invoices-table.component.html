<mat-table #table [dataSource]="data" [class.table--scroll]="data.length > 7">
      
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef fxFlex="30"> Date </mat-header-cell>
      <mat-cell *matCellDef="let data" fxFlex="30"> {{data.date | date:'longDate'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="client">
      <mat-header-cell *matHeaderCellDef fxFlex="30"> Client </mat-header-cell>
      <mat-cell *matCellDef="let data" fxFlex="30"> {{data.client.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef fxFlex="15"> Status </mat-header-cell>
      <mat-cell *matCellDef="let data" fxFlex="15"> {{data.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="balance">
      <mat-header-cell *matHeaderCellDef fxFlex="22"> Balance </mat-header-cell>
      <mat-cell *matCellDef="let data" fxFlex="22"> {{data.balance | currency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef fxFlex="8"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let data" fxFlex="8"> 
          <a mat-raised-button color="primary" [routerLink]="data | invoiceUrl">View</a>  
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns; even as shadedRow" [class.shaded]="shadedRow"></mat-row>
  </mat-table>
